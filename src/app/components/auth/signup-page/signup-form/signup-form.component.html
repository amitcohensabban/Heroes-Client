<form class="form-container" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="field-container">
      <div class="form-group">
        <label for="firstName">First Name:</label>


      </div>

    <input
      id="firstName"
      type="text"
      class="form-control"
      formControlName="firstName"
      placeholder="enter your name"
    />

    <div
      *ngIf="
        !signupForm.get('firstName')?.valid &&
        signupForm.get('firstName')?.touched
      "
      class="error-message"
    >
      Please enter your first name
    </div>
  </div>

  <div class="field-container">
    <div class="form-group">
      <label for="lastName">Last name:</label>
    </div>

    <input
      id="lastName"
      type="text"
      class="form-control"
      formControlName="lastName"
      placeholder="enter your last name"

    />

    <div
      *ngIf="
        !signupForm.get('lastName')?.valid &&
        signupForm.get('lastName')?.touched
      "
      class="error-message"
    >
      Please enter your last name
    </div>
  </div>

  <div class="field-container">
    <div class="form-group">
      <label for="email">email:</label>
    </div>
    <input
      id="email"
      type="text"
      class="form-control"
      formControlName="email"
      placeholder="enter your email "

    />

    <div
      *ngIf="
        !signupForm.get('username')?.valid &&
        signupForm.get('username')?.touched
      "
      class="error-message"
    >
      Please enter a username
    </div>
  </div>


  <div class="field-container">
    <div class="form-group">
      <label for="password">Password:</label>


    </div>

    <input
      id="password"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="enter your password"

    />

    <div
      *ngIf="
        !signupForm.get('password')?.valid &&
        signupForm.get('password')?.touched
      "
      class="error-message"
    >
      Please enter a password
    </div>
  </div>


  <button type="submit" [disabled]="!signupForm.valid">Submit</button>
</div>
</form>
